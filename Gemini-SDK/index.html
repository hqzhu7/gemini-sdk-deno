<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/top-area.css">
    <link rel="stylesheet" href="css/left-sidebar.css">
    <link rel="stylesheet" href="css/middle-area.css">
    <link rel="stylesheet" href="css/middle-area-up.css">
    <link rel="stylesheet" href="css/middle-area-down.css">
    <!-- Removed: <link rel="stylesheet" href="css/loading-animation.css"> Its content is now in middle-area-up.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Top Area -->
        <header id="top-area">
            <div class="top-left">
                <button class="list-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="site-name">AI Chat</div>
            </div>
            <div class="api-key-area">
                <input type="text" id="api-key-input" placeholder="Enter API Key">
                <button id="save-api-key">保存</button>
                
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Left Sidebar -->
            <aside id="left-sidebar">
                <div class="sidebar-header-buttons">
                    
                    <button id="new-chat-top-button">+ 新对话</button>
                </div>
                <!-- Right Settings (moved to left) -->
                <div class="sidebar-content">
                    <section class="left-settings">
                        <div class="setting-group">
                            <label for="model-select">模型:</label>
                        <select id="model-select">
                            <option value="gemini-2.5-flash-preview-04-17">Gemini 2.5 Flash Preview 04-17</option>
                            <option value="gemini-2.0-flash-preview-image-generation">Gemini 2.0 Flash Preview Image Generation</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>模型信息:</label>
                        <div id="model-info">
                            <p>最大输入 Token: <span id="max-input-token" class="value">占位</span></p>
                            <p>最大输出 Token: <span id="max-output-token" class="value">占位</span></p>
                            <p>RPD: <span id="rpd" class="value">占位</span></p>
                            <p>RPM: <span id="rpm" class="value">占位</span></p>
                            <p>支持输入类型: <span id="input-types" class="value">占位</span></p>
                            <p>支持输出类型: <span id="output-types" class="value">占位</span></p>
                        </div>
                    </div>


                </section>            </aside>

            <!-- Middle Area (Chat Display & Input) -->
            <section id="middle-area">
                <!-- 上部聊天显示区域 -->
                <section id="middle-area-up">
                    <div id="chat-display">
                        <!-- Chat messages will be displayed here -->
                    </div>
                </section>

                <!-- 下部输入区域 -->
                <section id="middle-area-down">
                    <div id="input-container">
                        <div class="input-wrapper">
                            <textarea id="user-input" placeholder="输入..." rows="2"></textarea>
                            <div class="input-toolbar">
                                <div class="toolbar-left">
                                </div>
                                <div class="toolbar-right">
                                    <button class="toolbar-icon stream-toggle" title="流式响应">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M6 6 C 16 6, 16 12, 8 12 S 16 18, 6 18"></path>
                                        </svg>
                                        <span class="tooltip">流式输出开关</span>
                                    </button>
                                    <button class="toolbar-icon send-button" title="发送">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="22" y1="2" x2="11" y2="13"></line>
                                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
